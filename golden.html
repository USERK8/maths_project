<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Ratio Visualizer</title>
<style>
  body {
    background: linear-gradient(135deg, #000428, #004e92);
    color: gold;
    text-align: center;
    font-family: "Poppins", sans-serif;
    overflow-x: hidden;
  }
  h1 {
    margin-top: 30px;
    font-size: 2.2em;
  }
  .spiral-container {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 40px auto;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 40px;
  }
  .gallery img {
    width: 200px;
    height: 200px;
    border-radius: 12px;
    object-fit: cover;
    border: 2px solid gold;
    transition: transform 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
  <h1>The Golden Ratio (φ ≈ 1.618)</h1>
  <p>Nature, art, and architecture are full of the golden ratio — a pattern of perfection.</p>
  <div class="spiral-container">
    <canvas id="spiral" width="400" height="400"></canvas>
  </div>

  <div class="gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/NautilusCutawayLogarithmicSpiral.jpg/800px-NautilusCutawayLogarithmicSpiral.jpg" alt="Nautilus shell">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Sunflower_flower.jpg/800px-Sunflower_flower.jpg" alt="Sunflower pattern">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Parthenon_from_west.jpg/800px-Parthenon_from_west.jpg" alt="Parthenon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Fibonacci_spiral_34.svg/800px-Fibonacci_spiral_34.svg.png" alt="Golden Spiral">
  </div>

  <script>
    const canvas = document.getElementById('spiral');
    const ctx = canvas.getContext('2d');
    let phi = 1.618;
    ctx.strokeStyle = 'gold';
    ctx.lineWidth = 2;
    ctx.translate(200,200);

    function drawGoldenSpiral() {
      ctx.clearRect(-200, -200, 400, 400);
      let a = 2, angle = 0;
      ctx.beginPath();
      for (let i=0; i<2000; i++) {
        let r = a * Math.pow(phi, angle / (Math.PI*2));
        let x = r * Math.cos(angle);
        let y = r * Math.sin(angle);
        ctx.lineTo(x, y);
        angle += 0.05;
      }
      ctx.stroke();
      requestAnimationFrame(drawGoldenSpiral);
    }
    drawGoldenSpiral();
  </script>
</body>
</html>
