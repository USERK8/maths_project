<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Golden Ratio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #000428, #004e92);
      color: gold;
      font-family: "Poppins", sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      text-shadow: 0 0 20px rgba(255,215,0,0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px gold, 0 0 20px #ffd700; }
      to { text-shadow: 0 0 25px #fff5b0, 0 0 40px gold; }
    }

    p {
      font-size: 1.15em;
      color: #fff8dc;
      max-width: 800px;
      margin: 15px auto 40px;
      line-height: 1.6em;
    }

    /* slideshow */
    .slideshow-container {
      position: relative;
      max-width: 700px;
      margin: 0 auto;
      border: 2px solid gold;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255,215,0,0.25);
      height: 420px;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide.active {
      opacity: 1;
      z-index: 2;
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      color: gold;
      padding: 10px 0;
      font-size: 1em;
      font-weight: 500;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active .caption {
      opacity: 1;
    }

    .info-section {
      margin: 60px auto;
      max-width: 800px;
      background: rgba(255,255,255,0.07);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      color: #fff8dc;
    }

    footer {
      margin: 30px 0;
      font-size: 0.9em;
      color: #f5deb3;
      opacity: 0.7;
    }
  </style>
</head>
