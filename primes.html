<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Number Explorer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #000, #0a0a0a 60%, #050505 100%);
    color: #00ff88;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin: 0 0 20px;
    text-shadow: 0 0 20px #00ff88, 0 0 40px #008844;
    animation: glowPulse 2s infinite alternate;
  }

  @keyframes glowPulse {
    from { text-shadow: 0 0 10px #00ff88, 0 0 20px #007744; }
    to { text-shadow: 0 0 25px #00ffaa, 0 0 50px #00ff88; }
  }

  .input-section {
    display: flex;
    gap: 10px;
    align-items: center;
    background: rgba(0,255,136,0.05);
    border: 1px solid rgba(0,255,136,0.3);
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,255,136,0.1);
    backdrop-filter: blur(6px);
  }

  input {
    background: rgba(0,0,0,0.6);
    border: 1px solid #00ff88;
    border-radius: 8px;
    color: #00ff88;
    font-size: 1.2em;
    padding: 10px 15px;
    width: 160px;
    text-align: center;
    outline: none;
    transition: all 0.3s;
  }

  input:focus {
    border-color: #00ffaa;
    box-shadow: 0 0 10px #00ffaa;
  }

  button {
    background: linear-gradient(90deg, #00ff88, #00ffaa);
    color: #000;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ffaa;
  }

  #output {
    margin-top: 40px;
    padding: 20px;
    width: 70%;
    max-width: 600px;
    min-height: 120px;
    border-radius: 12px;
    border: 1px solid rgba(0,255,136,0.3);
    background: rgba(0,0,0,0.6);
    box-shadow: 0 0 25px rgba(0,255,136,0.1);
    color: #aaffcc;
    font-size: 1.1em;
    line-height: 1.5em;
    overflow-y: auto;
    white-space: pre-line;
    opacity: 0;
    transition: opacity 0.8s ease;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8em;
    color: #007744;
    opacity: 0.6;
  }
</style>
</head>
<body>
  <h1>Prime Number Explorer</h1>
  <div class="input-section">
    <input id="num" type="number" min="1" placeholder="Enter number">
    <button onclick="checkPrime()">Check</button>
  </div>
  <div id="output"></div>
  <footer>Â© 2025 Number Theory Interactive</footer>

<script>
function isPrime(n) {
  if (n < 2) return false;
  for (let i = 2; i <= Math.sqrt(n); i++) {
    if (n % i === 0) return false;
  }
  return true;
}

function checkPrime() {
  let n = parseInt(document.getElementById('num').value);
  let out = document.getElementById('output');
  if (!n) return;

  let text = "";
  if (isPrime(n)) {
    text = `> ${n} is a PRIME number.\n\nNo divisors other than 1 and itself.`;
  } else {
    let factors = [];
    for (let i=2;i<=Math.sqrt(n);i++) {
      if (n % i === 0) {
        factors.push(i);
        if (i !== n/i) factors.push(n/i);
      }
    }
    factors.sort((a,b)=>a-b);
    text = `> ${n} is NOT prime.\n\nFactors:\n${factors.join(", ")}`;
  }

  out.textContent = text;
  out.style.opacity = 1;

  // smooth scroll reveal effect
  out.scrollTop = 0;
  let lines = text.split("\n");
  out.textContent = "";
  let i = 0;
  let reveal = setInterval(() => {
    out.textContent += lines[i++] + "\n";
    out.scrollTop = out.scrollHeight;
    if (i >= lines.length) clearInterval(reveal);
  }, 50);
}
</script>
</body>
</html>
