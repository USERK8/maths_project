<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pythagoras Visualizer</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #020024, #090979, #00d4ff);
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
  }

  /* ---------------- BACK BUTTON ---------------- */
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(255,255,255,0.15);
    color: white;
    padding: 12px 24px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.05em;
    transition: 0.3s;
    backdrop-filter: blur(4px);
    z-index: 5;         /* ✔ Below UI, above background */
  }

  .back-btn:hover {
    background: rgba(255,255,255,0.3);
    box-shadow: 0 0 15px white;
    transform: scale(1.05);
  }

  h1 {
    margin-top: 90px;
    font-size: 2.6em;
    text-shadow: 0 0 15px rgba(255,255,255,0.5);
  }

  .input-section {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 15px;
    z-index: 10;   /* ✔ Ensures input buttons receive clicks */
    position: relative;
  }

  input {
    width: 90px;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    text-align: center;
    background: rgba(0,0,0,0.4);
    color: #00e5ff;
    border: 1px solid #00e5ff;
  }

  button {
    padding: 10px 20px;
    background: linear-gradient(90deg, #00e5ff, #48cae4);
    border: none;
    color: white;
    border-radius: 8px;
    font-size: 1.1em;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #48cae4;
  }

  canvas {
    margin-top: 40px;
    border: 2px solid white;
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    border-radius: 10px;
    z-index: 10;     /* ✔ Canvas now interactive */
    position: relative;
  }

  #result {
    margin-top: 20px;
    font-size: 1.3em;
    font-weight: 600;
    text-shadow: 0 0 10px rgba(255,255,255,0.4);
  }
</style>
</head>

<body>

<!-- BACK BUTTON -->
<a href="index.html" class="back-btn">← Back to Projects</a>

<h1>Pythagoras Theorem Visualizer</h1>

<div class="input-section">
  <input type="number" id="a" placeholder="Side a">
  <input type="number" id="b" placeholder="Side b">
  <button onclick="drawTriangle()">Visualize</button>
</div>

<canvas id="canvas" width="400" height="400"></canvas>

<div id="result"></div>

<script>
function drawTriangle() {
  const a = Number(document.getElementById("a").value);
  const b = Number(document.getElementById("b").value);
  const result = document.getElementById("result");

  if (a <= 0 || b <= 0) {
    result.textContent = "Enter valid positive side lengths.";
    return;
  }

  const c = Math.sqrt(a*a + b*b).toFixed(2);
  result.textContent = `Hypotenuse (c): ${c}`;

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  ctx.clearRect(0,0,400,400);

  let k = 200 / Math.max(a, b);   // scaling

  let A = {x: 50, y: 350};
  let B = {x: 50, y: 350 - b * k};
  let C = {x: 50 + a * k, y: 350};

  ctx.lineWidth = 3;
  ctx.strokeStyle = "#00e5ff";

  // Draw sides
  ctx.beginPath();
  ctx.moveTo(A.x,A.y);
  ctx.lineTo(B.x,B.y);
  ctx.lineTo(C.x,C.y);
  ctx.lineTo(A.x,A.y);
  ctx.stroke();

  // Labels
  ctx.fillStyle = "white";
  ctx.font = "18px Poppins";
  ctx.fillText("a = " + a, (A.x + C.x)/2, A.y + 25);
  ctx.fillText("b = " + b, A.x - 45, (A.y + B.y)/2);
  ctx.fillText("c = " + c, (B.x + C.x)/2 + 10, (B.y + C.y)/2 - 10);
}
</script>

</body>
</html>
