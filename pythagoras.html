<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pythagoras Theorem Visualizer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* BACK BUTTON */
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(255,255,255,0.15);
    color: white;
    padding: 12px 24px;
    font-size: 1.1em;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.4s ease;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    z-index: 1000;
  }
  .back-btn:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
  }

  body {
    background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-shadow: 0 0 20px rgba(255,255,255,0.3);
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #00bcd4, 0 0 20px #0097a7; }
    to { text-shadow: 0 0 25px #26c6da, 0 0 40px #00bcd4; }
  }
  p {
    font-size: 1.2em;
    color: #ddd;
  }
  .controls {
    margin-top: 25px;
    background: rgba(255,255,255,0.08);
    padding: 20px 30px;
    border-radius: 15px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
  }
  .input-group { display: flex; flex-direction: column; align-items: center; }
  label { font-size: 0.9em; color: #ccc; margin-bottom: 5px; }
  input {
    width: 90px;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.1);
    color: white;
    font-size: 1em;
    text-align: center;
    outline: none;
    transition: 0.3s;
  }
  input:focus {
    border-color: #00bcd4;
    box-shadow: 0 0 10px #00bcd4;
  }
  button {
    background: linear-gradient(90deg, #00bcd4, #26c6da);
    border: none;
    color: white;
    padding: 12px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    transition: all 0.3s ease;
    font-weight: 600;
  }
  button:hover {
    background: white;
    color: #0f2027;
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(255,255,255,0.4);
  }
  #result {
    font-size: 1.2em;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s ease;
  }
  canvas {
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    margin-top: 30px;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
  }
  footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #aaa;
    opacity: 0.8;
  }
</style>
</head>

<body>

  <a href="index.html" class="back-btn">← Back</a>

  <h1>Pythagoras Theorem Visualizer</h1>
  <p>a² + b² = c²</p>

  <div class="controls">
    <div class="input-group">
      <label for="a">Side a</label>
      <input id="a" type="number" value="3" min="1"> 
    </div>
    <div class="input-group">
      <label for="b">Side b</label>
      <input id="b" type="number" value="4" min="1">
    </div>
    <button onclick="drawAnimated()">Visualize</button>
  </div>

  <p id="result"></p>
  <canvas id="canvas" width="420" height="420"></canvas>

  <footer>© 2025 Interactive Math Lab</footer>

<script>
/* (your JS unchanged) */
</script>

</body>
</html>
