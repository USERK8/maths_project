<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pythagoras Theorem Visual Proof</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-shadow: 0 0 20px rgba(255,255,255,0.3);
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #00bcd4, 0 0 20px #0097a7; }
    to { text-shadow: 0 0 25px #26c6da, 0 0 40px #00bcd4; }
  }

  p {
    font-size: 1.2em;
    color: #ddd;
  }

  .controls {
    margin-top: 20px;
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 12px;
    display: inline-block;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
    backdrop-filter: blur(5px);
  }

  input {
    margin: 10px;
    width: 80px;
    padding: 5px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 1em;
    text-align: center;
  }

  button {
    background: #00bcd4;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    transition: 0.3s;
  }

  button:hover {
    background: white;
    color: #0f2027;
    transform: scale(1.05);
  }

  #result {
    font-size: 1.2em;
    margin-top: 15px;
    opacity: 0;
    transition: opacity 1s ease;
  }

  canvas {
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    margin-top: 25px;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
  }

  footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #aaa;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <h1>Pythagoras Theorem Visual Proof</h1>
  <p>a² + b² = c²</p>
  <div class="controls">
    a: <input id="a" type="number" value="3" min="1"> 
    b: <input id="b" type="number" value="4" min="1">
    <button onclick="drawAnimated()">Visualize</button>
  </div>
  <p id="result"></p>
  <canvas id="canvas" width="500" height="500"></canvas>
  <footer>© 2025 Interactive Math Lab</footer>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const result = document.getElementById('result');

    function drawAnimated() {
      let a = parseFloat(document.getElementById('a').value);
      let b = parseFloat(document.getElementById('b').value);
      let c = Math.sqrt(a*a + b*b).toFixed(2);
      result.style.opacity = 0;
      ctx.clearRect(0, 0, 500, 500);

      const startX = 100, startY = 400;
      const scale = 25;

      const points = [
        {x: startX, y: startY},
        {x: startX, y: startY - b * scale},
        {x: startX + a * scale, y: startY}
      ];

      let frame = 0;
      const totalFrames = 120;

      function animateTriangle() {
        ctx.clearRect(0, 0, 500, 500);
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);

        if (frame < totalFrames / 3) {
          const t = frame / (totalFrames / 3);
          ctx.lineTo(points[0].x, points[0].y - b * scale * t);
        } else if (frame < (2 * totalFrames) / 3) {
          ctx.lineTo(points[1].x, points[1].y);
          const t = (frame - totalFrames / 3) / (totalFrames / 3);
          ctx.lineTo(points[1].x + a * scale * t, points[1].y);
        } else {
          ctx.lineTo(points[1].x, points[1].y);
          ctx.lineTo(points[2].x, points[2].y);
          const t = (frame - (2 * totalFrames) / 3) / (totalFrames / 3);
          ctx.lineTo(points[0].x * (1 - t) + points[2].x * t, points[0].y * (1 - t) + points[2].y * t);
        }

        ctx.strokeStyle = "#00eaff";
        ctx.lineWidth = 3;
        ctx.shadowColor = "#00eaff";
        ctx.shadowBlur = 15;
        ctx.stroke();

        frame++;
        if (frame <= totalFrames) {
          requestAnimationFrame(animateTriangle);
        } else {
          drawSquares(points, a, b, c, scale);
        }
      }
      animateTriangle();
    }

    function drawSquares(points, a, b, c, scale) {
      // Draw the right triangle once
      ctx.shadowBlur = 0;
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      ctx.lineTo(points[1].x, points[1].y);
      ctx.lineTo(points[2].x, points[2].y);
      ctx.closePath();
      ctx.strokeStyle = "#00eaff";
      ctx.lineWidth = 2;
      ctx.stroke();

      let t = 0;
      const frames = 100;

      function animateSquares() {
        ctx.clearRect(0, 0, 500, 500);

        // Redraw triangle
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        ctx.lineTo(points[1].x, points[1].y);
        ctx.lineTo(points[2].x, points[2].y);
        ctx.closePath();
        ctx.strokeStyle = "#00eaff";
        ctx.stroke();

        // Draw square on side a
        ctx.fillStyle = "rgba(0,255,255,0.3)";
        ctx.fillRect(points[2].x, points[2].y - a*scale*t, a*scale*t, a*scale*t);

        // Square on side b
        ctx.save();
        ctx.translate(points[0].x - b*scale*t, points[1].y - b*scale*t);
        ctx.fillStyle = "rgba(255,0,255,0.3)";
        ctx.fillRect(0, 0, b*scale*t, b*scale*t);
        ctx.restore();

        // Hypotenuse square (rotated)
        if (t > 0.5) {
          ctx.save();
          ctx.translate(points[1].x, points[1].y);
          const angle = Math.atan2(points[2].y - points[1].y, points[2].x - points[1].x);
          ctx.rotate(angle);
          const side = Math.sqrt(a*a + b*b) * scale * (t - 0.5) * 2;
          ctx.fillStyle = "rgba(0,255,128,0.3)";
          ctx.fillRect(0, -side, side, side);
          ctx.restore();
        }

        if (t < 1) {
          t += 1 / frames;
          requestAnimationFrame(animateSquares);
        } else {
          labelSides(points, a, b, c);
        }
      }
      animateSquares();
    }

    function labelSides(points, a, b, c) {
      ctx.fillStyle = "#fff";
      ctx.font = "16px Poppins";
      ctx.fillText(`a = ${a}`, points[0].x + (points[2].x - points[0].x)/2 - 10, points[0].y + 25);
      ctx.fillText(`b = ${b}`, points[0].x - 50, points[0].y - (points[0].y - points[1].y)/2);
      ctx.fillText(`c = ${c}`, points[1].x + (points[2].x - points[1].x)/2 - 10, points[1].y - 15);

      result.textContent = `c = √(${a}² + ${b}²) = ${c}`;
      result.style.opacity = 1;
    }

    drawAnimated();
  </script>
</body>
</html>
