<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pythagoras Theorem Visualizer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-shadow: 0 0 20px rgba(255,255,255,0.3);
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #00bcd4, 0 0 20px #0097a7; }
    to { text-shadow: 0 0 25px #26c6da, 0 0 40px #00bcd4; }
  }

  p {
    font-size: 1.2em;
    color: #ddd;
  }

  .controls {
    margin-top: 20px;
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 12px;
    display: inline-block;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
    backdrop-filter: blur(5px);
  }

  input {
    margin: 10px;
    width: 80px;
    padding: 5px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 1em;
    text-align: center;
  }

  button {
    background: #00bcd4;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    transition: 0.3s;
  }

  button:hover {
    background: white;
    color: #0f2027;
    transform: scale(1.05);
  }

  #result {
    font-size: 1.2em;
    margin-top: 15px;
    opacity: 0;
    transition: opacity 1s ease;
  }

  canvas {
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    margin-top: 25px;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
  }

  footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #aaa;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <h1>Pythagoras Theorem Visualizer</h1>
  <p>a² + b² = c²</p>
  <div class="controls">
    a: <input id="a" type="number" value="3" min="1"> 
    b: <input id="b" type="number" value="4" min="1">
    <button onclick="drawAnimated()">Calculate</button>
  </div>
  <p id="result"></p>
  <canvas id="canvas" width="400" height="400"></canvas>
  <footer>© 2025 Interactive Math Lab</footer>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const result = document.getElementById('result');

    function drawAnimated() {
      let a = parseFloat(document.getElementById('a').value);
      let b = parseFloat(document.getElementById('b').value);
      let c = Math.sqrt(a*a + b*b).toFixed(2);
      result.style.opacity = 0;

      ctx.clearRect(0, 0, 400, 400);

      const startX = 80, startY = 350;
      const points = [
        {x: startX, y: startY},
        {x: startX, y: startY - b * 20},
        {x: startX + a * 20, y: startY}
      ];

      let progress = 0;
      const totalFrames = 120;
      ctx.lineWidth = 3;
      ctx.strokeStyle = "#00eaff";
      ctx.shadowColor = "#00eaff";

      function animate() {
        ctx.clearRect(0, 0, 400, 400);
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);

        if (progress < totalFrames / 3) {
          // Draw vertical side
          const t = progress / (totalFrames / 3);
          const y = points[0].y - b * 20 * t;
          ctx.lineTo(points[0].x, y);
        } else if (progress < (2 * totalFrames) / 3) {
          // Draw base side
          ctx.lineTo(points[1].x, points[1].y);
          const t = (progress - totalFrames / 3) / (totalFrames / 3);
          const x = points[1].x + a * 20 * t;
          ctx.lineTo(x, points[1].y);
        } else {
          // Complete triangle
          ctx.lineTo(points[1].x, points[1].y);
          ctx.lineTo(points[2].x, points[2].y);
          const t = (progress - (2 * totalFrames) / 3) / (totalFrames / 3);
          ctx.lineTo(points[0].x * (1 - t) + points[2].x * t, points[0].y * (1 - t) + points[2].y * t);
        }

        ctx.stroke();
        progress++;

        if (progress <= totalFrames) {
          requestAnimationFrame(animate);
        } else {
          drawLabels(a, b, c, points);
        }
      }
      animate();
    }

    function drawLabels(a, b, c, points) {
      const startX = points[0].x;
      const startY = points[0].y;
      const aMidX = startX + (points[2].x - startX) / 2;
      const bMidY = startY - (startY - points[1].y) / 2;
      const cMidX = startX + (points[2].x - startX) / 2;
      const cMidY = startY - (startY - points[1].y) / 2;

      ctx.shadowBlur = 15;
      ctx.strokeStyle = "#00eaff";
      ctx.stroke();

      ctx.shadowBlur = 0;
      ctx.fillStyle = "#fff";
      ctx.font = "16px Poppins";

      setTimeout(() => {
        ctx.fillText(`a = ${a}`, aMidX - 15, startY + 25);
        ctx.fillText(`b = ${b}`, startX - 60, bMidY);
        ctx.fillText(`c = ${c}`, cMidX, cMidY - 10);
        result.textContent = `c = √(${a}² + ${b}²) = ${c}`;
        result.style.opacity = 1;
      }, 400);
    }

    drawAnimated();
  </script>
</body>
</html>
