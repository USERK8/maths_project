<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pythagoras Theorem Visualizer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
  }

  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(255,255,255,0.15);
    padding: 10px 22px;
    font-size: 1.1em;
    border-radius: 10px;
    text-decoration: none;
    color: white;
    font-weight: 600;
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.35);
    box-shadow: 0 0 10px rgba(255,255,255,0.25);
    transition: 0.3s;
    z-index: 1;
  }

  .back-btn:hover {
    background: white;
    color: #0f2027;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
    transform: scale(1.08);
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-shadow: 0 0 20px rgba(255,255,255,0.3);
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #00bcd4, 0 0 20px #0097a7; }
    to { text-shadow: 0 0 25px #26c6da, 0 0 40px #00bcd4; }
  }

  p {
    font-size: 1.2em;
    color: #ddd;
  }

  .controls {
    margin-top: 25px;
    background: rgba(255,255,255,0.08);
    padding: 20px 30px;
    border-radius: 15px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
  }

  .input-group {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  label {
    font-size: 0.9em;
    color: #ccc;
    margin-bottom: 5px;
  }

  input {
    width: 90px;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.1);
    color: white;
    font-size: 1em;
    text-align: center;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #00bcd4;
    box-shadow: 0 0 10px #00bcd4;
  }

  button {
    background: linear-gradient(90deg, #00bcd4, #26c6da);
    border: none;
    color: white;
    padding: 12px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  button:hover {
    background: white;
    color: #0f2027;
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(255,255,255,0.4);
  }

  #result {
    font-size: 1.2em;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s ease;
  }

  canvas {
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    margin-top: 30px;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
  }

  footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #aaa;
    opacity: 0.8;
  }
</style>
</head>
<body>

  <a href="index.html" class="back-btn">← Back</a>

  <h1>Pythagoras Theorem Visualizer</h1>
  <p>a² + b² = c²</p>

  <div class="controls">
    <div class="input-group">
      <label for="a">Side a</label>
      <input id="a" type="number" value="3" min="1"> 
    </div>
    <div class="input-group">
      <label for="b">Side b</label>
      <input id="b" type="number" value="4" min="1">
    </div>
    <button onclick="drawAnimated()">Visualize</button>
  </div>

  <p id="result"></p>
  <canvas id="canvas" width="420" height="420"></canvas>

  <footer>© 2025 Interactive Math Lab</footer>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const result = document.getElementById('result');

    function drawAnimated() {
      let a = parseFloat(document.getElementById('a').value);
      let b = parseFloat(document.getElementById('b').value);
      let c = Math.sqrt(a * a + b * b).toFixed(2);
      result.style.opacity = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const maxSide = Math.max(a, b);
      const scale = 300 / (maxSide + 2);

      const triWidth = a * scale;
      const triHeight = b * scale;
      const offsetX = (canvas.width - triWidth) / 2;
      const offsetY = (canvas.height + triHeight) / 2;

      const A = {x: offsetX, y: offsetY};
      const B = {x: offsetX, y: offsetY - triHeight};
      const C = {x: offsetX + triWidth, y: offsetY};

      const totalFrames = 90;
      let frame = 0;

      function drawSide(p1, p2, progress) {
        const x = p1.x + (p2.x - p1.x) * progress;
        const y = p1.y + (p2.y - p1.y) * progress;
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(x, y);
        ctx.stroke();
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 3;
        ctx.strokeStyle = "#00eaff";
        ctx.shadowColor = "#00eaff";
        ctx.shadowBlur = 15;

        if (frame >= totalFrames / 3) drawSide(A, B, 1);
        else drawSide(A, B, frame / (totalFrames / 3));

        if (frame >= (2 * totalFrames) / 3) drawSide(B, C, 1);
        else if (frame > totalFrames / 3)
          drawSide(B, C, (frame - totalFrames / 3) / (totalFrames / 3));

        if (frame >= totalFrames) {
          drawSide(C, A, 1);
          labelSides(a, b, c, A, B, C);
          return;
        } else if (frame > (2 * totalFrames) / 3)
          drawSide(C, A, (frame - (2 * totalFrames) / 3) / (totalFrames / 3));

        frame++;
        requestAnimationFrame(animate);
      }

      animate();
    }

    function labelSides(a, b, c, A, B, C) {
      ctx.shadowBlur = 0;
      ctx.fillStyle = "#fff";
      ctx.font = "16px Poppins";

      // Labels for a and b
      ctx.fillText(`a = ${a}`, (A.x + C.x) / 2 - 20, A.y + 25);
      ctx.fillText(`b = ${b}`, A.x - 55, (A.y + B.y) / 2);

      // Label c perpendicular to hypotenuse
      const midX = (B.x + C.x) / 2;
      const midY = (B.y + C.y) / 2;
      const dx = C.x - B.x;
      const dy = C.y - B.y;
      const length = Math.sqrt(dx*dx + dy*dy);
      const offset = 20; // distance from hypotenuse
      // Perpendicular vector
      const perpX = -dy / length * offset;
      const perpY = dx / length * offset;

      ctx.fillText(`c = ${c}`, midX + perpX, midY + perpY);

      result.textContent = `c = √(${a}² + ${b}²) = ${c}`;
      result.style.opacity = 1;
    }

    drawAnimated();
  </script>
</body>
</html>
