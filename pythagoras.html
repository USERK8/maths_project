<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pythagoras Theorem Visualizer</title>
<style>
  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  canvas {
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    margin-top: 20px;
  }
  input { margin: 10px; width: 80px; }
</style>
</head>
<body>
  <h1>Pythagoras Theorem Visualizer</h1>
  <p>a² + b² = c²</p>
  <div>
    a: <input id="a" type="number" value="3" min="1"> 
    b: <input id="b" type="number" value="4" min="1">
    <button onclick="draw()">Calculate</button>
  </div>
  <p id="result"></p>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script>
    const ctx = canvas.getContext('2d');
    function draw() {
      let a = parseFloat(document.getElementById('a').value);
      let b = parseFloat(document.getElementById('b').value);
      let c = Math.sqrt(a*a + b*b).toFixed(2);
      document.getElementById('result').textContent = `c = √(${a}² + ${b}²) = ${c}`;
      ctx.clearRect(0,0,400,400);
      ctx.beginPath();
      ctx.moveTo(50,350);
      ctx.lineTo(50,350 - b*20);
      ctx.lineTo(50 + a*20,350);
      ctx.closePath();
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.stroke();
    }
    draw();
  </script>
</body>
</html>
