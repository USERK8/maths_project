<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pi Digits Viewer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: radial-gradient(circle at center, #0f172a, #1e293b, #0a0a1a);
    color: white;
    font-family: "Poppins", sans-serif;
    overflow-x: hidden;
  }

  /* --- Added Back Button --- */
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(0,229,255,0.15);
    padding: 10px 22px;
    font-size: 1.1em;
    border-radius: 10px;
    text-decoration: none;
    color: #00e5ff;
    font-weight: 600;
    border: 1px solid rgba(0,229,255,0.35);
    backdrop-filter: blur(6px);
    transition: 0.3s;
    z-index: 1;
  }

  .back-btn:hover {
    background: #00e5ff;
    color: #000;
    box-shadow: 0 0 20px #48cae4;
    transform: scale(1.08);
  }
  /* ------------------------- */

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    text-align: center;
    padding-top: 50px;
  }

  h1 {
    font-size: 2.8em;
    margin-bottom: 10px;
    text-shadow: 0 0 25px rgba(255,255,255,0.3);
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #00b4d8, 0 0 20px #0077b6; }
    to { text-shadow: 0 0 25px #48cae4, 0 0 50px #00b4d8; }
  }

  p {
    font-size: 1.1em;
    color: #cbd5e1;
    max-width: 600px;
  }

  .input-section {
    background: rgba(255,255,255,0.07);
    padding: 20px 30px;
    border-radius: 15px;
    margin-top: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    backdrop-filter: blur(6px);
  }

  input {
    width: 120px;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    text-align: center;
    background: rgba(0,0,0,0.4);
    color: #00e5ff;
    border: 1px solid #00e5ff;
    transition: 0.3s;
  }

  input:focus {
    outline: none;
    box-shadow: 0 0 10px #00e5ff;
  }

  button {
    background: linear-gradient(90deg, #00b4d8, #48cae4);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #48cae4;
  }

  #piContainer {
    margin-top: 30px;
    width: 80%;
    max-width: 700px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  .piBox {
    background: rgba(255,255,255,0.08);
    border-radius: 12px;
    padding: 15px 20px;
    width: 100%;
    font-family: "Courier New", monospace;
    font-size: 1.2em;
    color: #bbf7d0;
    box-shadow: inset 0 0 15px rgba(0,180,216,0.2);
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow: hidden;
  }

  #circle {
    margin-top: 40px;
    transition: opacity 1s ease;
  }

  .pi-symbol {
    position: fixed;
    top: 50%;
    left: 50%;
    font-size: 400px;
    color: rgba(255,255,255,0.03);
    transform: translate(-50%, -50%);
    animation: rotate 60s linear infinite;
    z-index: 0;
    user-select: none;
    pointer-events: none;
  }

  @keyframes rotate {
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  footer {
    margin-top: 30px;
    color: #64748b;
    font-size: 0.85em;
  }
</style>
</head>
<body>

  <!-- ⭐ Back Button Added ⭐ -->
  <a href="index.html" class="back-btn">← Back</a>

  <div class="pi-symbol">π</div>
  <div class="container">
    <h1>Pi Digits Viewer</h1>
    <p>Enter how many digits of π you want to see (1–1000):</p>

    <div class="input-section">
      <input id="digits" type="number" min="1" max="1000" value="20">
      <button onclick="showPi()">Show</button>
    </div>

    <div id="piContainer"></div>
    <canvas id="circle" width="300" height="300"></canvas>

    <p style="max-width:500px;">π (Pi) is the ratio of a circle’s circumference to its diameter — an infinite, beautiful constant.</p>
    <footer>© 2025 Infinite Digits Project</footer>
  </div>

  <script>
    const c = document.getElementById('circle');
    const ctx = c.getContext('2d');
    const container = document.getElementById('piContainer');

    function drawCircle() {
      ctx.clearRect(0,0,c.width,c.height);
      ctx.strokeStyle = '#00e5ff';
      ctx.lineWidth = 2;
      ctx.shadowColor = '#00e5ff';
      ctx.shadowBlur = 8;
      ctx.beginPath();
      ctx.arc(150,150,100,0,Math.PI*2);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(50,150);
      ctx.lineTo(250,150);
      ctx.stroke();
    }

    async function showPi(){
      let n = parseInt(document.getElementById('digits').value);
      if (!n || n < 1 || n > 1000) {
        alert("Enter a number between 1 and 1000");
        return;
      }

      container.innerHTML = ""; // clear previous results
      drawCircle();

      const response = await fetch("https://api.pi.delivery/v1/pi?start=0&numberOfDigits="+n);
      const data = await response.json();
      const digits = "π = " + data.content;

      let box = document.createElement('div');
      box.className = 'piBox';
      container.appendChild(box);

      let charsPerBox = 120; // max characters per line box
      let i = 0;

      function typeNext() {
        if (i < digits.length) {
          box.textContent += digits[i];
          i++;
          // Create new box when full
          if (box.textContent.length >= charsPerBox && i < digits.length) {
            box = document.createElement('div');
            box.className = 'piBox';
            container.appendChild(box);
          }
          requestAnimationFrame(typeNext);
        }
      }

      typeNext();
    }

    drawCircle();
  </script>
</body>
</html>
